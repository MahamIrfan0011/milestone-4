<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume - Maham Irfan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .form-container, .resume-container {
            margin: auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Input Your Information</h2>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">

            <label for="experience">Work Experience:</label>
            <input type="text" id="experience" placeholder="Enter your work experience">

            <label for="studies">Education:</label>
            <input type="text" id="studies" placeholder="Enter your education details">

            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter your skills">

            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" accept="image/*">

            <button type="button" id="generate-resume">Generate Resume</button>
        </form>
    </div>

    <div class="resume-container" style="display: none;">
        <header>
            <h1>Your Resume</h1>
        </header>
        
        <section class="personal-info">
            <h2>Personal Information</h2>
            <img id="display-picture" alt="Profile Picture" class="profile-pic"/>
            <p><strong>Name:</strong> <span id="display-name">Your Name</span></p>
            <p><strong>Email:</strong> <span id="display-email">your.email@example.com</span></p>
            <p><strong>Phone:</strong> <span id="display-phone">+123456789</span></p>
            <p><strong>Address:</strong> <span id="display-address">Your Address</span></p>
        </section>
        <section class="work-experience">
            <h2>Work Experience</h2>
            <p id="display-experience">Experience</p>
        </section>
        <section class="education">
            <h2>Education</h2>
            <p id="display-studies">Education details here.</p>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <p id="display-skills">Your skills here.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
